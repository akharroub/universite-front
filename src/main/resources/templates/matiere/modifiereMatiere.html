<!DOCTYPE html>
<html>
<head>
<meta charset="Utf-8"/>
<title>modefier</title>
<link rel="stylesheet" th:href="@{css/etudiant/ajouter.css}" />
</head>
<body>
<h1>modifier matiere</h1>
<div>
<fieldset>
<legend>Les Coordonn√©es</legend>
<form id="formulaire" th:action="@{modifiere-v-m}" method="post" th:object="${matiere}">

<input type="hidden" id="id" name="id" th:field="*{id}"  class="info" /><br/>

<label>Nom :</label>
<input type="text" id="nom" name="nom" th:field="*{nom}"  class="info"/><br/>

 

<label>Numero :</label>
<input type="number" id="numero" name="numero" th:field="*{numero}" class="info"/><br/>



<label>coef :</label>
<input type="number" id="coef" name="coef" th:field="*{coef}" class="info"/><br/>

<label>Enseignante</label>
<select th:field="*{enseignant}">
<option th:each="enseignant:${listeEnseignants}" th:value="${enseignant.id}" th:text="${enseignant.nom} + ' '+ ${enseignant.prenom} "></option>
</select>
<br/>

<input type="submit" value="envoye"  />
<input type="reset" value="Annuler" />

</fieldset>
</form>
</div>

</body>
</html>
