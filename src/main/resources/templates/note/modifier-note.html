<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
<div>

<form method="post" th:action="@{.}" th:object="${note}">

<label>etudiant : <span th:text="${note.etudiant.prenom + ' ' + note.etudiant.nom}"></span></label>
<input type="hidden" name="idEtudiant" th:value="${note.etudiant.id}">

</br>
</br>

<label>matiere: <span th:text="${note.matiere.nom}"></span></label>
<input type="hidden" name="idMatiere" th:value="${note.matiere.id}">

</br>
</br>

<label>note</label>
<input type="number" id="note" name="note" th:field="*{note}">
</br>
</br>
<input type="submit" value="Valider">
</form>
</div>
</body>
</html>
